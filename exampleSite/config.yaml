title: ReFreshing
baseURL: https://mediabank.cybmir.ru
theme: Hugo-ReFreshing
languageCode: ru
DefaultContentLanguage: ru
disableLanguages: en
# languageCode:           en
# DefaultContentLanguage: en
# disableLanguages:       ru

enableInlineShortcodes: true

# bd5
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 4

# Syntax Highlighting
pygmentsUseClasses: true

enableRobotsTXT: false
publishDir: @_public

# применяются относительные ссылки. Тo turn relative URLs into absolute use
# canonifyURLs:         true.
canonifyURLs: false

params:
  # Brand
  # logo:               "/images/logo_vvburesh.svg"
  logo: /images/logoRFI_36.svg
  #title:                lux
  description: A one-page template for building simple and beautiful home pages.
  # for meta
  summary: Very nice template
  authors: '@wburesh'
  site_version: a4.0
  favicon: /images/favicon.svg

  # Баннер для карточек
  defaultImage: /images/default-card_img-cybmir.svg
  # Оptions

  darkMode: true
  # darkMode:           false

  cssMinify: false
  cssIntegrity: false
  jsMinify: false
  jsIntegrity: false

  # option to specify the main colour of the theme

  # mainColour:         "#F39200"
  # mainColour:         "#00d1b2"
  mainColour: '#33ccff'
  # bs $primary, $secondary, $success, $warning, $light
  # mainColour:         "#0d6efd"
  # mainColour:         "#6c757d"
  # mainColour:         "#198754"
  # mainColour:         "#fd9c0d"
  # mainColour:         "#f8f9fa"

  # homepage options
  homepage:
    # this options let you specify if you want a link to the homepage
    # it can be:        "none", "menu", "footer" or "menu+footer"
    # linkPosition:     "footer"
    # this options let you specify the text of the link to the homepage
    # linkText:         "Homepage"
    # option to specify the title in the homepage
    title: Cyber-МїРъ
    subtitle: Only one-page template for building simple and beautiful home pages.
    # option to specify the subtitle in the homepage
    summary: Download, edit the text, and add your own fullscreen background photo to make it your own.

## multi language support options
####################################
languages:
  en:
    languageName: English
    weight: 2
    # title:            In English
  ru:
    languageName: Russian
    # title:            На Русском
    weight:
      1
      # Some sub-parameters of the "Homepage" and "footer" parameter
    params:
      homepage:
        title: ReFreshing
        subtitle: '— Золотая оправа для сайта'
        summary: 'Отредактируйте текст, наполнив его короткой информацией о своем сайте. Чтобы оживить главную страницу добавьте свою собственную полноэкранную фоновую фотографию, чтобы сделать ее своей собственной.'
      footer:
        logo: /images/logoRFI.svg
        title: 'Hugo-ReFreshing Theme ©'
