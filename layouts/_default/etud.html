{{ define "main" }}
<section>
  {{ if .Page.Params.topPageimg }}
  {{ partial "topPageimg" . -}}
  {{ end }}
  <header class="my-3">
    <h1>{{ .Title }}
      {{ if .Page.Params.subtitle }}
      <small class="text-muted">
        {{ .Page.Params.subtitle }}
      </small>
      {{ end }}
    </h1>
    <div class="description-lead">
      {{ .Description }}
    </div>
  </header>
  {{- partial "toc-collapse" . -}}
  {{ .Content }}
</section>
{{ end }}
